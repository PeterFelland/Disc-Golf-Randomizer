<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta name="author" content="Peter Felland">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>Disc Golf Randomizer</title>
</head>
<body>
	<div class="bg-image"></div>
	<br>
	<div class="container">
		<h1 id="title">Disc Golf Throw Randomizer</h1>
		<div class="jumbotron">
			<button id="drives_button" class="btn btn-primary" onclick="toggleMode('drives');">Drives</button>
			<button id="putts_button" class="btn btn-primary" onclick="toggleMode('putts');">Putts</button>	
			<br>
			<div id="throw">???</div>
			<br>
			<br>
			<br>
			<button id="randomize_button" class="btn btn-primary btn-lg" onclick="randomize();">Randomize</button>
		</div>
	</div>
<script>
	var toggle = "drives"; //Default toggle to drives
	var rng = 0;

	function randomize() {
		var drives = ["Backhand", "Flick", "Hammer", "Roller", "Left Handed Backhand", "Left Handed Flick", "Left Handed Hammer", "Use your Putter", "Close your Eyes", "Two vs. One", "Stand Still", "Extra Long Run Up", "Throw While Kneeling", "Balance on One Leg", "Other Players Pick Your Disc", "Behind Your Back", "Football Hike", "360 Throw", "Under your Leg", "Pelvic Thrust", "Facing Backwards", "Punt", "Shotgun", "Disc Marker", "Upside Down Disc", "Bowl"];
		var putts = ["Backhand", "Flick", "Hammer", "Left Handed Backhand", "Left Handed Flick", "Left Handed Hammer", "Use your Driver", "Close your Eyes", "Extra Long Run Up", "Throw While Kneeling", "Balance on One Leg", "Behind Your Back", "Football Hike", "360 Putt", "Under your Leg", "Pelvic Thrust", "Facing Backwards", "Kick your Disc", "Upside Down Putt"];
		if(toggle == "drives") {
			rng = Math.floor(Math.random() * 26);
			document.getElementById("throw").innerHTML = drives[rng];
		}
		else {
			rng = Math.floor(Math.random() * 19);
			document.getElementById("throw").innerHTML = putts[rng];
		}
	}

	function toggleMode(mode) {
		if(mode == "drives") {
			toggle = "drives";
			document.getElementById("drives_button").style.color = "black";
			document.getElementById("drives_button").style.fontWeight = "bold";
			document.getElementById("drives_button").style.border = "solid";
			document.getElementById("putts_button").style.color = "white";
			document.getElementById("putts_button").style.fontWeight = "normal";
			document.getElementById("putts_button").style.border = "none";
		}
		if(mode == "putts") {
			toggle = "putts";
			document.getElementById("putts_button").style.color = "black";
			document.getElementById("putts_button").style.fontWeight = "bold";
			document.getElementById("putts_button").style.border = "solid";
			document.getElementById("drives_button").style.color = "white";
			document.getElementById("drives_button").style.fontWeight = "normal";
			document.getElementById("drives_button").style.border = "none";
		}
	}

</script>
</body>
</html>
