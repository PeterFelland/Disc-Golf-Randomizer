<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta name="author" content="Peter Felland">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>Disc Golf Randomizer</title>
</head>
<body>
	<div class="bg-image"></div>
	<br>
	<div class="container">
		<h1 id="title">Disc Golf Throw Randomizer</h1>
		<div class="jumbotron">
			<button id="drive_button" class="btn btn-primary" onclick="toggleMode('drive');">Drive</button>
			<button id="midrange_button" class="btn btn-primary" onclick="toggleMode('midrange');">Midrange</button>
			<button id="putt_button" class="btn btn-primary" onclick="toggleMode('putt');">Putt</button>	
			<br>
			<div id="throw">???</div>
			<br>
			<br>
			<br>
			<button id="randomize_button" class="btn btn-primary btn-lg" onclick="randomize();">Randomize</button>
		</div>
	</div>
<script>
	var toggle = "drive"; //Default toggle to drive
	var rng = 0;

	function randomize() {
		var drive = ["Backhand", "Flick", "Hammer", "Roller", "Left Handed Backhand", "Left Handed Flick", "Left Handed Hammer", "Use your Putter", "Eyes Closed", "Stand Still", "Extra Long Run Up", "Throw While Kneeling", "Balance on One Leg", "Other Players Pick Your Disc", "360 Throw", "Under your Leg", "Face Backwards", "Throw 3 At Once - Pick Best", "Disc Marker", "Jumping Throw"];
		var midrange = ["Backhand", "Flick", "Hammer", "Roller", "Left Handed Backhand", "Left Handed Flick", "Left Handed Hammer", "Use your Putter", "Eyes Closed", "Stand Still", "Extra Long Run Up", "Throw While Kneeling", "Balance on One Leg", "Other Players Pick Your Disc", "Football Hike", "360 Throw", "Under your Leg", "Facing Backwards", "Disc Marker", "Upside Down Disc", "Jumping Throw"];
		var putt = ["Backhand", "Flick", "Hammer", "Left Handed Backhand", "Left Handed Flick", "Left Handed Hammer", "Use your Driver", "Eyes Closed", "Extra Long Run Up", "Throw While Kneeling", "Balance on One Leg", "Behind Your Back", "Football Hike", "360 Putt", "Under your Leg", "Pelvic Thrust", "Facing Backwards", "Punt", "Upside Down Disc", "Jumping Putt"];
		if(toggle == "drive") {
			rng = Math.floor(Math.random() * 20);
			document.getElementById("throw").innerHTML = drive[rng];
		}
		else if(toggle == "midrange") {
			rng = Math.floor(Math.random() * 21);
			document.getElementById("throw").innerHTML = midrange[rng];
		}
		else {
			rng = Math.floor(Math.random() * 20);
			document.getElementById("throw").innerHTML = putt[rng];
		}
	}

	function toggleMode(mode) {
		if(mode == "drive") {
			toggle = "drive";
			document.getElementById("drive_button").style.color = "black";
			document.getElementById("drive_button").style.fontWeight = "bold";
			document.getElementById("drive_button").style.border = "solid";
			document.getElementById("midrange_button").style.color = "white";
			document.getElementById("midrange_button").style.fontWeight = "normal";
			document.getElementById("midrange_button").style.border = "none";
			document.getElementById("putt_button").style.color = "white";
			document.getElementById("putt_button").style.fontWeight = "normal";
			document.getElementById("putt_button").style.border = "none";
		}
		if(mode == "midrange") {
			toggle = "midrange";
			document.getElementById("drive_button").style.color = "white";
			document.getElementById("drive_button").style.fontWeight = "normal";
			document.getElementById("drive_button").style.border = "none";
			document.getElementById("midrange_button").style.color = "black";
			document.getElementById("midrange_button").style.fontWeight = "bold";
			document.getElementById("midrange_button").style.border = "solid";
			document.getElementById("putt_button").style.color = "white";
			document.getElementById("putt_button").style.fontWeight = "normal";
			document.getElementById("putt_button").style.border = "none";
		}
		if(mode == "putt") {
			toggle = "putt";
			document.getElementById("drive_button").style.color = "white";
			document.getElementById("drive_button").style.fontWeight = "normal";
			document.getElementById("drive_button").style.border = "none";
			document.getElementById("midrange_button").style.color = "white";
			document.getElementById("midrange_button").style.fontWeight = "normal";
			document.getElementById("midrange_button").style.border = "none";
			document.getElementById("putt_button").style.color = "black";
			document.getElementById("putt_button").style.fontWeight = "bold";
			document.getElementById("putt_button").style.border = "solid";
		}
	}
</script>
</body>
</html>
